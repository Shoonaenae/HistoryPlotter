{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/signup.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<!---
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up #03</h2>
				</div>
			</div>-->
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<!-- Change Icon
								<div class="icon"><span class="fa fa-soccer-ball-o"></span></div>
								-->
								<a href="{% url 'LandingPage' %}" class = "logo"><img src="{% static 'assets/img/Logo.png' %}"></img>
								<h2>History Plotter</h2></a>
								<p>Already have an account?</p>
								<a href="{% url 'Signin' %}" class="btn btn-white btn-outline-white">Sign In</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-md-4">
			      	<h3 class="mb-2">Sign up<span>Please signup to continue</span></h3>
							<form action="#" class="signup-form" method="POST">
								{% csrf_token %}
							<div class="row">
			      		<div class="form-group mb-2 col">
			      			<label class="label" for="name">First Name</label>
			      			<input type="text" class="form-control" placeholder="John" name="fname">
			      		</div>
						  <div class="form-group mb-2 col">
							<label class="label" for="name">Last Name</label>
							<input type="text" class="form-control" placeholder="Doe" name="lname">
						</div>
					</div>
					<div class="form-group mb-2">
						<label class="label" for="email">Username</label>
						<input type="text" class="form-control" placeholder="johndoe" name="username">
					</div>
			      		<div class="form-group mb-2">
			      			<label class="label" for="email">Email Address</label>
			      			<input type="text" class="form-control" placeholder="johndoe@gmail.com" name="email">
			      		</div>
		            <div class="form-group mb-2">
		            	<label class="label" for="password">Password</label>
		              <input type="password" class="form-control" placeholder="Password" name="password">
		            </div>
		            <div class="form-group mb-2">
		            	<label class="label" for="password">Confirm Password</label>
		              <input type="password" class="form-control" placeholder="Confirm Password" name="confirm">
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="btn btn-primary rounded submit p-3">Sign Up</button>
		            </div>
					<!--Add message-->
					<div class="input__item">
						{% for message in messages %}
						<div class="alert alert-danger" role="alert">{{message}}</div>
						{% endfor %}
						</div>
		          </form>
		          <div class="w-100 social-wrap">
		          	<!--
					<p>
		          		<span>or</span>
		          		<span>Signup with</span>
		          	</p>
		          	<p class="social-media d-flex justify-content-center">
									<a href="#" class="social-icon facebook d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
									<a href="#" class="social-icon twitter d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
								</p>-->
								<p class="mt-4">I'm already a member! <a href="{% url 'Signin' %}">Sign In</a></p>
		          </div>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/signupjs/jquery.min.js' %}"></script>
  <script src="{% static 'js/signupjs/popper.js' %}"></script>
  <script src="{% static 'js/signupjs/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/signupjs/main.js' %}"></script>

	</body>
</html>
